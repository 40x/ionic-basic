<ion-view class="login" cache-view="false">

    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button></ion-nav-back-button>
        <ion-nav-buttons side="right">
            <i class="icon ion-ios-bell-outline"></i>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content scroll="false">

        <ion-tabs class="tabs-positive tabs-icon-top">

            <ion-tab title="Dashboard" ui-sref="app.home.dashboard" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline">
                <ion-nav-view name="dashView"></ion-nav-view>
            </ion-tab>

            <ion-tab title="Profile"  ui-sref="app.home.profile" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline">
                <ion-nav-view name="profileView"></ion-nav-view>
            </ion-tab>

        </ion-tabs>
    </ion-content>

</ion-view>
